<!DOCTYPE html>
<html>
<head>
  <title>Tweemap Demo</title>
  <script src="jquery-1.5.1.min.js"></script>
  <script src="tweemap.js"></script>
  <link rel="stylesheet" href="tweemap.css" type="text/css" media="all" charset="utf-8" />
</head>
<body>
<div id="treemap">

</div>
<script>
function convertCodeToLongName(code) {
  switch(code) {
    case 'USA':
      return 'United States';
    case 'CA':
      return 'California';
    case 'S.F.':
      return 'San Francisco';
    case 'L.A.':
      return 'Los Angeles';
    case 'OR':
      return 'Oregon';
    case 'CAN':
      return 'Canada';
    case 'GBR':
      return 'United Kingdom';
    case 'AUS':
      return 'Australia';
    case 'NZL':
      return 'New Zealand';
    case 'IRL':
      return 'Ireland';
    case 'IND':
      return 'India';
    case 'ZAF':
      return 'South Africa';
    default:
      return code;
  }
}

var data = [{
  name: 'USA',
  longName: 'United States',
  value: 250,
  children: [{
    name: 'CA',
    longName: 'California',
    value: 50,
    children: [{
      name: 'S.F.',
      value: 10
    }, {
      name: 'L.A.',
      value: 14
    }]
  }, {
    name: 'OR',
    value: 20
  }]
}, {
  name: 'CAN',
  longName: 'Canada',
  value: 150,
  children: []
}, {
  name: 'GBR',
  longName: 'United Kingdom',
  value: 120,
  children: []
}, {
  name: 'AUS',
  longName: 'Australia',
  value: 80,
  children: []
}, {
  name: 'NZL',
  longName: 'New Zealand',
  value: 50,
  children: []
}, {
  name: 'IRL',
  longName: 'Ireland',
  value: 50,
  children: []
}, {
  name: 'IND',
  longName: 'India',
  value: 30,
  children: []
}, {
  name: 'ZAF',
  longName: 'South Africa',
  value: 20,
  children: []
}];

var map = new Tweemap($('#treemap'))
  .setData(data)
  .setWidthAndHeight(500, 500)
  .setColorCallback(function(i) {
    switch (i % 5) {
      case 0:
        return '#0B648A';
      case 1:
        return '#228DBC';
      case 2:
        return '#34A1D0';
      case 3:
        return '#4EB7E5';
      default:
        return '#61CFFE';
    }
  })
  .setHoverColorCallback(function() { return '#FFECB1'; })
  .setTooltipTextCallback(function(name, value) {
    return convertCodeToLongName(name) + ': ' + value;
  })
  .render();
</script>
</body>
</html>
